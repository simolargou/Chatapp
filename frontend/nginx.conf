server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;


    location / {
        try_files $uri $uri/ /index.html;
    }

 
    gzip on;
    gzip_disable "msie6";

    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

 
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot|otf)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

   
    error_page 404 /index.html;
}
